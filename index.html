<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="loop.png" />
    <title>Random SA Number Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
      }
      .container {
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .number {
        font-size: 2em;
        margin: 20px 0;
      }
      .btn {
        padding: 10px 20px;
        font-size: 1em;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
      }
      .btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="number" id="saNumber">058XXXXXXX</div>
      <button class="btn" onclick="generateRandomSANumber()">
        Generate Number
      </button>

      <button class="btn" onclick="copyToClipboard()">Copy Number</button>
    </div>

    <script>
      function generateRandomSANumber() {
        let prefix = "05";
        let number = "";
        for (let i = 0; i < 8; i++) {
          number += Math.floor(Math.random() * 10).toString();
        }
        document.getElementById("saNumber").textContent = prefix + number;
      }

      function copyToClipboard() {
        const numberText = document.getElementById("saNumber").textContent;
        const tempInput = document.createElement("input");
        tempInput.value = numberText;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
      }
    </script>
  </body>
</html>
